<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyrra</title>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-main: #0f0f1b;
      --bg-panel: rgba(25, 25, 45, 0.6);
      --bg-input: rgba(35, 35, 60, 0.7);
      --text-primary: #f0f0ff;
      --text-secondary: #a0a0c0;
      --accent: #8a6bff;
      --accent-gradient: linear-gradient(135deg, #8a6bff, #4a5de0);
      --success: #4ade80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg-main);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Parallax background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(138, 107, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(74, 93, 224, 0.1) 0%, transparent 40%),
        var(--bg-main);
      z-index: -2;
      transform: translateZ(-1px) scale(2);
      pointer-events: none;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Auth Screen */
    #auth-screen {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: rgba(10, 10, 20, 0.8);
      backdrop-filter: blur(12px);
      z-index: 10;
    }

    .logo-placeholder {
      width: 80px;
      height: 80px;
      background: var(--accent-gradient);
      border-radius: 16px;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    /* Replace the above .logo-placeholder with your actual logo like:
       <img src="your-logo.svg" class="logo" />
    */

    .auth-card {
      background: var(--bg-panel);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(138, 107, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      background: var(--bg-input);
      border: 1px solid rgba(138, 107, 255, 0.3);
      color: white;
      outline: none;
      font-size: 1rem;
    }

    .input-group input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      background: var(--accent-gradient);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    /* App UI */
    #app {
      display: none;
      width: 100%;
    }

    #sidebar {
      width: 240px;
      background: rgba(15, 15, 30, 0.7);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(138, 107, 255, 0.2);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 0;
    }

    .sidebar-header {
      padding: 0 1.5rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-logo {
      width: 36px;
      height: 36px;
      background: var(--accent-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: white;
    }

    .sidebar-title {
      font-size: 1.25rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .channel-list {
      flex: 1;
      padding: 0 1.5rem;
    }

    .channel-item {
      padding: 0.6rem 0;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 6px;
      padding-left: 0.5rem;
    }

    .channel-item:hover, .channel-item.active {
      color: white;
      background: rgba(138, 107, 255, 0.2);
    }

    .user-info {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    #main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-weight: 600;
    }

    #messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      gap: 1rem;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent-gradient);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .message-content {
      background: var(--bg-panel);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 70%;
    }

    #message-input-area {
      padding: 1.25rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    #message-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      background: var(--bg-input);
      border: 1px solid rgba(138, 107, 255, 0.3);
      color: white;
      outline: none;
      font-size: 1rem;
      resize: none;
      height: 24px;
      max-height: 120px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 0;
      }
      .sidebar-header, .channel-list, .user-info {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-screen">
    <img src="https://ik.imagekit.io/hswtnwf8i/Evorra%20logo%20white%20no%20bg.png?updatedAt=1760781430390" class="logo-placeholder" style="width:80px; height:auto;" />
    <div class="auth-card">
      <h2>Skyrra</h2>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button class="btn" id="login-btn">Log In</button>
      <button class="btn btn-outline" id="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Main App -->
  <div class="container" id="app">
    <div id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">S</div>
        <div class="sidebar-title">Skyrra</div>
      </div>
      <div class="channel-list">
        <div class="channel-item active"># general</div>
      </div>
      <div class="user-info">
        <div class="user-avatar" id="user-initial">U</div>
        <span id="user-email">user@example.com</span>
      </div>
    </div>
    <div id="main-chat">
      <div id="chat-header"># general</div>
      <div id="messages">
        <!-- Messages will appear here -->
      </div>
      <div id="message-input-area">
        <textarea id="message-input" placeholder="Message #general"></textarea>
      </div>
    </div>
  </div>

  <script>
    // ðŸ‘‡ REPLACE WITH YOUR SUPABASE KEYS
    const SUPABASE_URL = 'https://lxtaitbzpvdzyonxhfmm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4dGFpdGJ6cHZkenlvbnhoZm1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNTA3ODIsImV4cCI6MjA3NDkyNjc4Mn0.gNIq2oJFbKgz7TayICLi6djNB_j2PxAlAZYyE0s5amM';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const authScreen = document.getElementById('auth-screen');
    const appScreen = document.getElementById('app');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageInput = document.getElementById('message-input');
    const messagesContainer = document.getElementById('messages');
    const userEmailEl = document.getElementById('user-email');
    const userInitialEl = document.getElementById('user-initial');

    // Handle auth
    async function signIn(email, password) {
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });
      if (error) {
        alert('Login error: ' + error.message);
        return false;
      }
      return true;
    }

    async function signUp(email, password) {
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });
      if (error) {
        alert('Signup error: ' + error.message);
        return false;
      }
      alert('Signup successful! Please check your email for confirmation.');
      return true;
    }

    // Get user initial
    function getUserInitial(email) {
      return email.charAt(0).toUpperCase();
    }

    // Load messages
    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*, users: user_id(*)')
        .eq('channel_id', '4c9064b3-97dd-4831-bbb3-fa16ec33e1af') // ðŸ‘ˆ Replace with actual channel ID
        .order('created_at', { ascending: true });

      if (error) console.error(error);
      else renderMessages(data);
    }

    function renderMessages(messages) {
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `
          <div class="message-avatar">${getUserInitial(msg.users?.email || 'U')}</div>
          <div class="message-content">${escapeHtml(msg.content)}</div>
        `;
        messagesContainer.appendChild(div);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '<',
        '>': '>',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Send message
    async function sendMessage(content) {
      if (!content.trim()) return;

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      // ðŸ‘‡ Replace with your actual 'general' channel UUID
      const CHANNEL_ID = 'YOUR_GENERAL_CHANNEL_ID';

      const { error } = await supabase
        .from('messages')
        .insert({
          channel_id: CHANNEL_ID,
          user_id: user.id,
          content: content.trim()
        });

      if (error) console.error('Send error:', error);
      else messageInput.value = '';
    }

    // Realtime listener
    function setupRealtime() {
      const CHANNEL_ID = 'YOUR_GENERAL_CHANNEL_ID';
      const channel = supabase
        .channel('public:messages')
        .on(
          'postgres_changes',
          {
            event: 'INSERT',
            schema: 'public',
            table: 'messages',
            filter: `channel_id=eq.${CHANNEL_ID}`
          },
          (payload) => {
            const msg = payload.new;
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
              <div class="message-avatar">${getUserInitial('U')}</div>
              <div class="message-content">${escapeHtml(msg.content)}</div>
            `;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }
        )
        .subscribe();
    }

    // Auth Listeners
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN') {
        const user = session.user;
        userEmailEl.textContent = user.email;
        userInitialEl.textContent = getUserInitial(user.email);
        authScreen.style.display = 'none';
        appScreen.style.display = 'flex';

        // ðŸ‘‡ Fetch your actual 'general' channel ID once (hardcode for demo)
        // In production, fetch it from the 'channels' table
        loadMessages();
        setupRealtime();
      } else if (event === 'SIGNED_OUT') {
        authScreen.style.display = 'flex';
        appScreen.style.display = 'none';
        messagesContainer.innerHTML = '';
      }
    });

    // Event Listeners
    loginBtn.addEventListener('click', () => {
      signIn(emailInput.value, passwordInput.value);
    });

    signupBtn.addEventListener('click', () => {
      signUp(emailInput.value, passwordInput.value);
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(messageInput.value);
      }
    });

    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
