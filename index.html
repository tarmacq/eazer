<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazer - Flight Radar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gristela', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo img {
            height: 50px;
            width: auto;
            border-radius: 8px;
        }

        .logo-text {
            font-size: 2rem;
            color: #ffffff;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .flight-list {
            max-height: 60vh;
            overflow-y: auto;
        }

        .flight-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            border-left: 3px solid #4CAF50;
        }

        .flight-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .flight-number {
            font-weight: bold;
            font-size: 1.1rem;
            color: #cccccc;
        }

        .flight-status {
            font-size: 0.9rem;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .status-active {
            background: #cccccc;
        }

        .status-scheduled {
            background: #2196F3;
        }

        .status-delayed {
            background: #FF9800;
        }

        .status-cancelled {
            background: #f44336;
        }

        .flight-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .detail-value {
            font-weight: bold;
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }

        .map-controls {
            display: flex;
            gap: 10px;
        }

        .map-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .map-btn:hover {
            background: #0b7dda;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #aaa;
        }

        .error {
            color: #f44336;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 4px;
            margin: 10px 0;
        }

        .flight-marker {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 12px;
            color: white;
            border: 2px solid white;
            transform: rotate(45deg);
        }

        .flight-marker.active {
            background: #4CAF50;
        }

        .flight-marker.scheduled {
            background: #2196F3;
        }

        .flight-marker.delayed {
            background: #cccccc;
        }

        .flight-marker.cancelled {
            background: #f44336;
        }

        .info-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #cccccc;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    <img src="https://ik.imagekit.io/hswtnwf8i/Untitled%20(30).png?updatedAt=1761065600189" alt="Eazer Logo" />
                    <div class="logo-text"></div>
                </div>
                <h2>Flight Radar</h2>
                <p>Real-time flight tracking</p>
            </div>

            <div class="info-card">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="activeCount">0</div>
                        <div class="stat-label">Active Flights</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total Flights</div>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search flights (e.g. AA123)...">
            </div>

            <div class="controls">
                <button id="refreshBtn"><i class="fas fa-sync"></i> Refresh</button>
                <button id="myFlightsBtn"><i class="fas fa-bookmark"></i> My Flights</button>
            </div>

            <div class="flight-list" id="flightList">
                <div class="loading">Loading flights...</div>
            </div>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <div class="map-overlay">
                <div class="map-controls">
                    <button class="map-btn" id="zoomInBtn"><i class="fas fa-plus"></i></button>
                    <button class="map-btn" id="zoomOutBtn"><i class="fas fa-minus"></i></button>
                    <button class="map-btn" id="resetViewBtn"><i class="fas fa-home"></i></button>
                </div>
            </div>
            <div class="footer">Eazer Flight Radar &copy; 2023</div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://lxtaitbzpvdzyonxhfmm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4dGFpdGJ6cHZkenlvbnhoZm1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNTA3ODIsImV4cCI6MjA3NDkyNjc4Mn0.gNIq2oJFbKgz7TayICLi6djNB_j2PxAlAZYyE0s5amM';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // AviationStack API configuration
        const API_KEY = '35c73473d1658ee9f8b903e435d022b2';
        const API_URL = 'http://api.aviationstack.com/v1/flights';

        // Initialize map
        const map = L.map('map').setView([39.8283, -98.5795], 4);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Flight markers storage
        const markers = {};
        let allFlights = [];

        // DOM elements
        const flightList = document.getElementById('flightList');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const myFlightsBtn = document.getElementById('myFlightsBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const resetViewBtn = document.getElementById('resetViewBtn');
        const activeCount = document.getElementById('activeCount');
        const totalCount = document.getElementById('totalCount');

        // Fetch flights from AviationStack API
        async function fetchFlights() {
            try {
                flightList.innerHTML = '<div class="loading">Loading flights...</div>';
                
                const response = await fetch(`${API_URL}?access_key=${API_KEY}&limit=50`);
                const data = await response.json();
                
                if (data.data) {
                    allFlights = data.data;
                    displayFlights(allFlights);
                    updateMap(allFlights);
                    updateStats(allFlights);
                } else {
                    flightList.innerHTML = '<div class="error">Error loading flights</div>';
                }
            } catch (error) {
                console.error('Error fetching flights:', error);
                flightList.innerHTML = '<div class="error">Error loading flights</div>';
            }
        }

        // Display flights in the sidebar
        function displayFlights(flights) {
            if (flights.length === 0) {
                flightList.innerHTML = '<div class="loading">No flights found</div>';
                return;
            }

            flightList.innerHTML = '';
            flights.forEach(flight => {
                const flightItem = document.createElement('div');
                flightItem.className = 'flight-item';
                flightItem.innerHTML = `
                    <div class="flight-header">
                        <div class="flight-number">${flight.flight?.iata || flight.flight?.icao || 'N/A'}</div>
                        <div class="flight-status status-${getStatusClass(flight.status)}">${formatStatus(flight.status)}</div>
                    </div>
                    <div class="flight-details">
                        <div class="detail-item">
                            <span class="detail-label">From</span>
                            <span class="detail-value">${flight.departure?.airport || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">To</span>
                            <span class="detail-value">${flight.arrival?.airport || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Scheduled</span>
                            <span class="detail-value">${formatTime(flight.departure?.scheduled || flight.arrival?.scheduled) || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status</span>
                            <span class="detail-value">${formatStatus(flight.status)}</span>
                        </div>
                    </div>
                `;
                
                flightItem.addEventListener('click', () => {
                    focusOnFlight(flight);
                });
                
                flightList.appendChild(flightItem);
            });
        }

        // Update map with flight markers
        function updateMap(flights) {
            // Clear existing markers
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            Object.keys(markers).forEach(key => delete markers[key]);

            flights.forEach(flight => {
                if (flight.geography?.latitude && flight.geography?.longitude) {
                    const statusClass = getStatusClass(flight.status);
                    const marker = L.marker([flight.geography.latitude, flight.geography.longitude], {
                        icon: L.divIcon({
                            className: `flight-marker ${statusClass}`,
                            html: '<i class="fas fa-plane"></i>',
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        })
                    }).addTo(map);

                    marker.bindPopup(`
                        <b>${flight.flight?.iata || flight.flight?.icao || 'N/A'}</b><br>
                        From: ${flight.departure?.airport || 'N/A'}<br>
                        To: ${flight.arrival?.airport || 'N/A'}<br>
                        Status: ${formatStatus(flight.status)}<br>
                        Position: ${flight.geography.latitude.toFixed(4)}, ${flight.geography.longitude.toFixed(4)}
                    `);

                    markers[flight.flight?.iata || flight.id] = marker;
                }
            });
        }

        // Update statistics
        function updateStats(flights) {
            const activeFlights = flights.filter(flight => 
                flight.status && flight.status.toLowerCase().includes('active')
            ).length;
            
            activeCount.textContent = activeFlights;
            totalCount.textContent = flights.length;
        }

        // Focus map on specific flight
        function focusOnFlight(flight) {
            if (flight.geography?.latitude && flight.geography?.longitude) {
                map.setView([flight.geography.latitude, flight.geography.longitude], 8);
                
                // Highlight the marker temporarily
                const marker = markers[flight.flight?.iata || flight.id];
                if (marker) {
                    marker.openPopup();
                }
            }
        }

        // Helper functions
        function getStatusClass(status) {
            if (!status) return 'scheduled';
            const lowerStatus = status.toLowerCase();
            if (lowerStatus.includes('active') || lowerStatus.includes('in')) return 'active';
            if (lowerStatus.includes('delay')) return 'delayed';
            if (lowerStatus.includes('cancel')) return 'cancelled';
            return 'scheduled';
        }

        function formatStatus(status) {
            if (!status) return 'Scheduled';
            return status.charAt(0).toUpperCase() + status.slice(1);
        }

        function formatTime(timeStr) {
            if (!timeStr) return null;
            const date = new Date(timeStr);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Event listeners
        refreshBtn.addEventListener('click', fetchFlights);
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm) {
                const filtered = allFlights.filter(flight => 
                    (flight.flight?.iata && flight.flight.iata.toLowerCase().includes(searchTerm)) ||
                    (flight.flight?.icao && flight.flight.icao.toLowerCase().includes(searchTerm)) ||
                    (flight.departure?.airport && flight.departure.airport.toLowerCase().includes(searchTerm)) ||
                    (flight.arrival?.airport && flight.arrival.airport.toLowerCase().includes(searchTerm))
                );
                displayFlights(filtered);
                updateStats(filtered);
            } else {
                displayFlights(allFlights);
                updateStats(allFlights);
            }
        });

        zoomInBtn.addEventListener('click', () => map.zoomIn());
        zoomOutBtn.addEventListener('click', () => map.zoomOut());
        resetViewBtn.addEventListener('click', () => map.setView([39.8283, -98.5795], 4));

        // Initialize the application
        fetchFlights();
    </script>
</body>
</html>
